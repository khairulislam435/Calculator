<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="background">

    <div class="formcontrol">

      <form action="" name="Calculator">

        <input type="text" name="resultScreen" disabled>

        <hr/>

        <input type="button" id="btnsqr" value="&radic;" >
        <input type="button" id="btnce" value="CE" >
        <input type="button" id="btncan" value="C" >
        <input type="button" id="btnback" value="&larr;" >

        <br>

        <input type="button" value="7" id="btn7" >
        <input type="button" value="8" id="btn8" >
        <input type="button" value="9" id="btn9" >
        <input type="button" value="+" id="btn+">

        <br>

        <input type="button" id="btn4" value="4" >
        <input type="button" id="btn5" value="5" >
        <input type="button" id="btn6" value="6" >
        <input type="button" id="btn-" value="-" >

        <br>

        <input type="button" id="btn1" value="1" >
        <input type="button" id="btn2" value="2" >
        <input type="button" id="btn3" value="3" >
        <input type="button" id="btn*" value="*" >

        <br>

        <input type="button" id="btn0" value="0" >
        <input type="button" id="btn." value="." >
        <input type="button" id="btn=" value="=" >
        <input type="button" id="btn/" value="/" >


      </form>


    </div>





  </div>

<script src="js/script.js"></script>


</body>
